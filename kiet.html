<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trang Web Đầu Tiên Của Tôi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        color: #333;
        margin: 8px 0;
      }

      strong {
        color: #0077cc;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Giới Thiệu Bản Thân</h1>
      <p>Tôi tên: <strong>Nguyễn Anh Kiệt</strong></p>
      <p>Tuổi: <strong>19</strong></p>
      <p>Học Ngành: <strong>CNTT</strong></p>
      <p>Đang học tại trường <strong>CDKTCNNT</strong></p>
    </div>
  </body>
</html>
